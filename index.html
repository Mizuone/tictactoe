<!docType html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body>
        <header>
        
        </header>
        <main>
            <!--Create User interaction interface
                When user clicks on either X or O the interface dispears and you play the game
            -->
            <div id="overlay">
                <div class="container" id="userlightbox">
                    <div class="userpick">
                        <div class="userpicktitle">
                            <h1 class="text-center">TicTacToe</h1>
                            <p class="text-center">X or O?</p>
                        </div>
                        <div class="buttoncontainer">
                            <button class="userbutton btn-default firstuserbutton">X</button>
                            <button class="userbutton btn-default seconduserbutton">O</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--Create Grid layout-->
            <div class="container" id="gamestats">
                <div class="row">
                    <div class="col-xs-6">
                        <h1>Player:&nbsp;<span class="playerchoice"></span></h1>
                    </div>
                    <div class="col-xs-6">
                        <h1>Computer:&nbsp;<span class="computerchoice"></span></h1>
                    </div>
                </div>
            </div>
            <div class="container" id="tictactoebox">
                <div class="row">
                    <div class="col-xs-4">
                        <div id="topleft" class="append"></div>
                    </div>
                    <div class="col-xs-4">
                        <div id="topcenter" class="append"></div>
                    </div>
                    <div class="col-xs-4">
                        <div id="topright" class="append"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <div id="middleleft" class="append"></div>
                    </div>
                    <div class="col-xs-4">
                        <div id="middlecenter" class="append"></div>
                    </div>
                    <div class="col-xs-4">
                        <div id="middleright" class="append"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <div id="bottomleft" class="append"></div>
                    </div>
                    <div class="col-xs-4">
                        <div id="bottomcenter" class="append"></div>
                    </div>
                    <div class="col-xs-4">
                        <div id="bottomright" class="append"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        
        </footer>
    </body>
</html>
